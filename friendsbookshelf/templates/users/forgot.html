{% extends "common/base.html" %}
{% load bootstrap4 %}

{% block title %}Forgot{% endblock %}

{% block content %}
    <div class="row">
        <div class="box-form col-sm-8 offset-sm-2 col-md-6 offset-md-3">
            <h2 class="text-center text-lavendar">Forgot Password</h2>
            <hr/>
            <form method="POST" action="{% url 'forgot' %}">
                {% csrf_token %}
                <!-- Form error messages -->
                <div class="col-xs-12 mx-auto block">
                    {% include "common/message.html" %}
                </div>

                <!-- Load Form from the view.py -->
                {% bootstrap_form form %}

                <div class="text-center">
                    {% buttons %}
                        <button class="btn btn-lg btn-primary">Send</button>
                    {% endbuttons %}
                </div>
            </form>
        </div>
    </div>    
{% endblock %}
