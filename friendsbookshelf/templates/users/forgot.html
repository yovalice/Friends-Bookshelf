{% extends "common/base.html" %}
{% load bootstrap4 %}

{% block title %}Forgot{% endblock %}

{% block content %}
<h2 class="text-lavendar">Forgot Password</h2>

{{ error_message }}
<form method="POST" action="{% url 'forgot' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %} 
        <button class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>

{% endblock %}
