{% extends "common/base.html" %}
{% load bootstrap4 %}

{% block title %}User Information{% endblock %}

{% block content %}
    <h2>User Iformation</h2>

    {{ error_message }}
    <form method="POST" action="{% url 'user_information' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button class="btn btn-primary">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
