{% extends "common/base.html" %} 
{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Login</h2>

{{ error_message }}
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}    
            <button class="btn btn-primary">Submit</button>
        {% endbuttons %}

        <a href="{% url 'forgot' %}">Forgot Password?</a>
    </form>
{% endblock %}
