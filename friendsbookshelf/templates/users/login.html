{% extends "common/base.html" %}
{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="row">
    <div class="box-form col-sm-8 offset-sm-2 col-md-6 offset-md-3">
      <h2 class="text-center text-lavendar">Login</h2>
      <hr/>
      <form method="POST" action="{% url 'login' %}">
        <!-- Form error messages -->
        {% include "common/message.html" %}

        {% csrf_token %}
        
        <!-- Load Form from the view.py -->
        {% bootstrap_form form %}

        <div class="text-center">
          {% buttons %}
              <button class="btn btn-lg btn-primary">Submit</button>
          {% endbuttons %}

          <a href="{% url 'forgot' %}">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>    
{% endblock %}
