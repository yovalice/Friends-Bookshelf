{% extends "common/base.html" %}
{% load bootstrap4 %}

{% block title %}Confirm Password{% endblock %}

{% block content %}
    <h2 class="text-lavendar">Confirm Password</h2>

    {{ error_message }}
    <form method="POST" action="{% url 'forgot' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %} 
            <button class="btn btn-primary">Submit</button>
        {% endbuttons %} 
    </form>
{% endblock %}
