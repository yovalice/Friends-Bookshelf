{% extends "common/base.html" %} 
{% load bootstrap4 %}

{% block title %}Register{% endblock %}

{% block content %}
    <h2>Register</h2>

    {{ error_message }}
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button class="btn btn-success">Submit</button>
        {% endbuttons %}
    </form>
{% endblock %}
