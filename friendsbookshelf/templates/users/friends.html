{% extends "common/base.html" %}

{% block title %}Friends{% endblock %}

{% block content %}
    <h2>Friends</h2>

    <div class="row">
        {% for data in friends %}
            <a href="{% url 'user_details' data.friend.id %}">
                <div class="colxs-12 col-sm-6 col-md-4">
                    <p><b>{{ data.friend.first_name }} {{ data.friend.last_name }}</b></p>
                </div>
            </a>
        {% endfor %}
    </div>

{% endblock %}
